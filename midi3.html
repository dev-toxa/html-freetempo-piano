<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced MIDI Piano Roll - Discrete Events</title>
    <script src="https://cdn.jsdelivr.net/npm/tone@14.8.16"></script>
    <script src="https://unpkg.com/@tonejs/midi"></script>
    <style>
        body {
            background-color: #000;
            color: #fff;
            margin: 0;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        #controls {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 100;
            background: rgba(20, 20, 20, 0.9);
            padding: 20px;
            border: 1px solid #333;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }

        #playhead {
            position: absolute;
            left: 150px;
            top: 0;
            width: 2px;
            height: 100%;
            background: #00ffcc;
            box-shadow: 0 0 15px #00ffcc;
            z-index: 10;
        }

        #track-container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        #track {
            position: absolute;
            left: 150px;
            top: 0;
            height: 100%;
            will-change: transform;
        }

        .midi-note {
            position: absolute;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            box-sizing: border-box;
            font-size: 8px;
            display: flex;
            align-items: center;
            padding-left: 4px;
            overflow: hidden;
            white-space: nowrap;
        }

        .white-note {
            background: linear-gradient(180deg, #ffffff 0%, #d1d1d1 100%);
            color: #000;
        }

        .black-note {
            background: linear-gradient(180deg, #444444 0%, #111111 100%);
            color: #fff;
            z-index: 2;
        }

        button {
            cursor: pointer;
            padding: 8px 20px;
            background: #00ffcc;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            color: #000;
            transition: 0.2s;
        }

        button:disabled {
            background: #444;
            color: #888;
        }

        #status {
            margin-top: 10px;
            font-size: 13px;
            color: #00ffcc;
        }
    </style>
</head>

<body>

    <div id="controls">
        <input type="file" id="midi-upload" accept=".mid,.midi">
        <button id="start-btn" disabled>Loading Samples...</button>
        <div id="status">Waiting for audio samples...</div>
    </div>

    <div id="playhead"></div>
    <div id="track-container">
        <div id="track"></div>
    </div>

    <script>
        const PIXELS_PER_SECOND = 160; 
        const NOTE_HEIGHT = 12;
        let isPlaying = false;

        // 1. 샘플러 설정 (Attack/Release 분리 동작 최적화)
        const sampler = new Tone.Sampler({
            urls: {
                "C1": "c1.mp3", "C#1": "cs1.mp3", "D1": "d1.mp3", "D#1": "ds1.mp3", "E1": "e1.mp3",
                "F1": "f1.mp3", "F#1": "fs1.mp3", "G1": "g1.mp3", "G#1": "gs1.mp3", "A1": "a1.mp3", "A#1": "as1.mp3", "B1": "b1.mp3",
                "C2": "c2.mp3", "C#2": "cs2.mp3", "D2": "d2.mp3", "D#2": "ds2.mp3", "E2": "e2.mp3",
                "F2": "f2.mp3", "F#2": "fs2.mp3", "G2": "g2.mp3", "G#2": "gs2.mp3", "A2": "a2.mp3", "A#2": "as2.mp3", "B2": "b2.mp3",
                "C3": "c3.mp3", "C#3": "cs3.mp3", "D3": "d3.mp3", "D#3": "ds3.mp3", "E3": "e3.mp3",
                "F3": "f3.mp3", "F#3": "fs3.mp3", "G3": "g3.mp3", "G#3": "gs3.mp3", "A3": "a3.mp3", "A#3": "as3.mp3", "B3": "b3.mp3",
                "C4": "c4.mp3", "C#4": "cs4.mp3", "D4": "d4.mp3", "D#4": "ds4.mp3", "E4": "e4.mp3",
                "F4": "f4.mp3", "F#4": "fs4.mp3", "G4": "g4.mp3", "G#4": "gs4.mp3", "A4": "a4.mp3", "A#4": "as4.mp3", "B4": "b4.mp3",
                "C5": "c5.mp3", "C#5": "cs5.mp3", "D5": "d5.mp3", "D#5": "ds5.mp3", "E5": "e5.mp3",
                "F5": "f5.mp3", "F#5": "fs5.mp3", "G5": "g5.mp3", "G#5": "gs5.mp3", "A5": "a5.mp3", "A#5": "as5.mp3", "B5": "b5.mp3",
                "C6": "c6.mp3", "C#6": "cs6.mp3"
            },
            baseUrl: "./sound/SoftPiano/",
            attack: 0,        // 분리된 triggerAttack을 위해 0으로 설정
            release: 1.2,     // triggerRelease 호출 시 자연스러운 감쇄
            onload: () => {
                document.getElementById('start-btn').disabled = false;
                document.getElementById('status').innerText = "Sampler Ready. Upload MIDI.";
            }
        }).toDestination();

        // 2. 부드러운 애니메이션 루프
        function updateAnimation() {
            if (isPlaying) {
                const currentTime = Tone.Transport.seconds;
                const offset = currentTime * PIXELS_PER_SECOND;
                document.getElementById('track').style.transform = `translateX(-${offset}px)`;
            }
            requestAnimationFrame(updateAnimation);
        }
        requestAnimationFrame(updateAnimation);

        // 3. MIDI 파일 업로드 처리
        document.getElementById('midi-upload').addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;

            const arrayBuffer = await file.arrayBuffer();
            const midi = new Midi(arrayBuffer);
            renderMidi(midi);
            setupPlayback(midi);
            document.getElementById('status').innerText = "MIDI Loaded. Click Start.";
        });

        // 4. 시각화 (피아노 롤 그리기)
        function renderMidi(midi) {
            const track = document.getElementById('track');
            track.innerHTML = "";
            track.style.transform = `translateX(0px)`;

            midi.tracks.forEach(t => {
                t.notes.forEach(note => {
                    const div = document.createElement('div');
                    div.className = `midi-note ${note.name.includes('#') ? 'black-note' : 'white-note'}`;
                    div.style.left = `${note.time * PIXELS_PER_SECOND}px`;
                    div.style.width = `${note.duration * PIXELS_PER_SECOND}px`;
                    
                    // 화면 중앙에 위치하도록 보정 (미디번호 60 = C4)
                    div.style.top = `${(window.innerHeight / 2) - (note.midi - 60) * NOTE_HEIGHT}px`;
                    div.style.height = `${NOTE_HEIGHT}px`;
                    
                    div.innerText = note.name;
                    track.appendChild(div);
                });
            });
        }

        // 5. Attack & Release 이벤트 분리 재생 로직
        function setupPlayback(midi) {
            const startBtn = document.getElementById('start-btn');
            startBtn.onclick = async () => {
                await Tone.start();
                
                // 이전 연주 초기화
                Tone.Transport.stop();
                Tone.Transport.cancel();
                Tone.Transport.seconds = 0;

                midi.tracks.forEach(track => {
                    track.notes.forEach(note => {
                        // [Attack Event] 노트 시작 시간에 triggerAttack 예약
                        Tone.Transport.schedule((time) => {
                            sampler.triggerAttack(note.name, time, note.velocity);
                        }, note.time);

                        // [Release Event] 노트 종료 시간(시작+지속)에 triggerRelease 예약
                        Tone.Transport.schedule((time) => {
                            sampler.triggerRelease(note.name, time);
                        }, note.time + note.duration);
                    });
                });

                Tone.Transport.start();
                isPlaying = true;
                document.getElementById('status').innerText = "Now Playing...";
            };
        }
    </script>
</body>

</html>
